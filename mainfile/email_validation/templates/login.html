{% extends 'core.html' %}

{% block contitle %}
    Login page
{% endblock contitle %}

{% block content %}

{% if messages %}
<ul class="messages alert alert-success">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'login' %}" class="mx-1 mx-md-4" method="POST">
    {% csrf_token %}

      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">

        <label class="form-label" for="form3Example1c">username</label>
      </div>
    </div> -->

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input name="email" type="email" id="form3Example3c" class="form-control" />
        <label class="form-label" for="form3Example3c">Email</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input name="password" type="password" id="form3Example4c" class="form-control" />
        <label class="form-label" for="form3Example4c">Password</label>
      </div>
    </div>

    <div class="col ms-3">
        <!-- Simple link -->
        <a href="/password_reset">Forgot password?</a>
        
        
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
        <input type="submit" value="Login" class="btn btn-primary btn-lg">   
           
    <div class="pb-2 mt-3 ms-3" >
        <a href="/signup" >
            Signup?
        </a>
    </div>
    </div>

  </form>
