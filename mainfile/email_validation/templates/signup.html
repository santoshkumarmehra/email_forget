{% extends 'core.html' %}

{% block contitle %}
    Signup page
{% endblock contitle %}

{% block content %}

<form action="{% url 'signup' %}" class="mx-1 mx-md-4" method="POST">
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input name="username" type="text" id="form3Example1c" class="form-control" />
        <label class="form-label" for="form3Example1c">username</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input name="email" type="email" id="form3Example3c" class="form-control" />
        <label class="form-label" for="form3Example3c">Email</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input name="password" type="password" id="form3Example4c" class="form-control" />
        <label class="form-label" for="form3Example4c">Password</label>
      </div>
    </div>

   

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <input type="submit" value="Register" class="btn btn-primary btn-lg">      
    
    <div class="pb-2 mt-3 ms-3" >
          <a href="/login" >
              Login?
          </a>
    </div>
    </div>

  </form>
{% endblock content %}
