{% extends 'core.html' %}

{% block contitle %}
    Reset Password
{% endblock contitle %}

{% block content %}

{% if messages %}
<ul class="messages alert alert-danger">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}

<form action="{% url 'password_reset' %}" class="mx-1 mx-md-4" method="POST">
    {% csrf_token %}
  

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example3c">Email</label>
        <input name="email" type="email" id="form3Example3c" class="form-control" />
      </div>
    </div>


    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
        <input type="submit" value="Submit" class="btn btn-primary btn-lg">   
           
    <!-- <div class="pb-2 mt-3 ms-3" >
        <a href="/signup" >
            Signup?
        </a>
    </div> -->
    <div class="pb-2 mt-3 ms-3" >
      <a href="/login" >
          Login?
      </a>
</div>
    </div>

  </form>
{% endblock content %}
